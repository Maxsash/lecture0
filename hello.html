<!DOCTYPE html> <!-- Way of telling the browser that we are using HTML5-->
<html> <!-- Start of HTML content of the webpage-->
    <head> <!-- Usually used for metadata, information about the page-->
        <title>My Webpage!</title> <!-- Title of the webpage-->
    </head>
    <body> <!-- Body of the webpage-->
        Hello There!
    </body>
</html> <!-- End of HTML content of webpage-->
